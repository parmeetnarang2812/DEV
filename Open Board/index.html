<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="options-cont">
        <i class="fas fa-bars"></i>
    </div>
    <div class="tools-cont scale-tools">
        <i class="fas fa-pencil-alt fa-3x"></i>
        <i class="fas fa-eraser fa-3x"></i>
        <i class="fas fa-download fa-3x"></i>
        <i class="fas fa-upload fa-3x"></i>
        <i class="fas fa-sticky-note fa-3x"></i>
        <i class="fas fa-redo-alt fa-3x"></i>
        <i class="fas fa-undo-alt fa-3x"></i>
    </div>
    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" val="3">
        </div>
        <div class="pencil-color-cont">
            <div class="blue pencil-color"></div>
            <div class="green pencil-color"></div>
            <div class="pink pencil-color"></div>
        </div>
    </div>
    <div class="eraser-tool-cont">
        <div class="eraser-width-cont">
            <input type="range" min="2" max="10" val="3">
        </div> 
    </div>
    <script src="tools.js"></script>
</body>
</html>
